<!DOCTYPE html>
<html lang="ru">
  <head>
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
    <script defer src="./script.js"></script>
  </head>
  <body>
    <div class="page">
      <div class="popup">
        <form class="popup__container">
          <h2 class="popup__title">Редактировать профиль</h2>
          <input class="popup__field" value="Жак-Ив Кусто" type="text">
          <input class="popup__field" value="Исследователь океана" type="text">
          <button class="popup__button-submit">Сохранить</button>
        </form>
        <button class="popup__close">
          <!-- <img src="./images/close-icon.png" alt=""> -->
        </button>
      </div>
      <header class="header">
        <img class="header__logo" src="./images/mesto-logo.svg" alt="">
      </header>
      <main class="content">
        <section class="profile">
          <img class="profile__avatar" src="./images/avatar.jpg" alt="">
          <div class="profile__info">
            <h2 class="profile__name">Жак-Ив Кусто</h2>
            <h3 class="profile__about">Исследователь океана</h3>
            <button class="profile__edit-button">
              <!-- <img src="./images/edit-button.svg" alt=""> -->
            </button>
          </div>
          <button class="profile__add-button">
            <img src="./images/add-button.svg" alt="">
          </button>
        </section>
        <section class="cards">
          <figure class="card">
            <img class="card__image" src="./images/karachevsk.jpg" alt="">
            <figcaption class="card__about">
              <h2 class="card__title">Карачаевск</h2>
              <button class="card__like">
                <img src="./images/heart.svg" alt="">
              </button>
            </figcaption>
          </figure>

          <figure class="card">
            <img class="card__image" src="./images/elbrus.jpg" alt="">
            <figcaption class="card__about">
              <h2 class="card__title">Гора Эльбрус</h2>
              <button class="card__like">
                <img src="./images/heart.svg" alt="">
              </button>
            </figcaption>
          </figure>

          <figure class="card">
            <img class="card__image" src="./images/dombay.jpg" alt="">
            <figcaption class="card__about">
              <h2 class="card__title">Домбай</h2>
              <button class="card__like">
                <img src="./images/heart.svg" alt="">
              </button>
            </figcaption>
          </figure>

          <figure class="card">
            <img class="card__image" src="./images/elbrus.jpg" alt="">
            <figcaption class="card__about">
              <h2 class="card__title">Гора Эльбрус</h2>
              <button class="card__like">
                <img src="./images/heart.svg" alt="">
              </button>
            </figcaption>
          </figure>

          <figure class="card">
            <img class="card__image" src="./images/dombay.jpg" alt="">
            <figcaption class="card__about">
              <h2 class="card__title">Домбай</h2>
              <button class="card__like">
                <img src="./images/heart.svg" alt="">
              </button>
            </figcaption>
          </figure>

          <figure class="card">
            <img class="card__image" src="./images/karachevsk.jpg" alt="">
            <figcaption class="card__about">
              <h2 class="card__title">Карачаево-Черкессия</h2>
              <button class="card__like">
                <img src="./images/heart.svg" alt="">
              </button>
            </figcaption>
          </figure>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">© 2020 Mesto Russia</p>
      </footer>
    </div>
  </body>
</html>
