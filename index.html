<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
  </head>
  <body class="body">
    <div class="page">

      <div id="edit-profile" class="popup">
        <div class="popup__container">
          <h2 class="popup__title">Редактировать профиль</h2>
          <form name="edit-profile" class="form">
            <input id="edit-name" required placeholder="Имя" name="name" class="form__field" value="Жак-Ив Кусто" type="text">
            <input id="edit-job" required placeholder="Работа" name="about" class="form__field" value="Исследователь океана" type="text">
            <button type="submit" class="form__button-submit">Сохранить</button>
          </form>
        </div>
        <button type="button" class="popup__close">
          <!-- <img src="./images/close-icon.png" alt=""> -->
        </button>
      </div>

      <div id="edit-place" class="popup">
        <div class="popup__container">
          <h2 class="popup__title">Новое место</h2>
          <form name="edit-profile" class="form">
            <input id="edit-title" required name="name" class="form__field" placeholder="Название" type="text">
            <input id="edit-url" required name="about" class="form__field" placeholder="Ссылка на картинку" type="url">
            <button type="submit" class="form__button-submit">Сохранить</button>
          </form>
        </div>
        <button type="button" class="popup__close">
          <!-- <img src="./images/close-icon.png" alt=""> -->
        </button>
      </div>

      <div id="edit-picture" class="popup">
        <figure class="picture">
          <button type="button" class="picture__close">
            <!-- <img src="./images/close-icon.png" alt=""> -->
          </button>
          <img id="picture-img" class="picture__image" src="#" alt="#">
          <figcaption id="picture-title" class="picture__title"></figcaption>
        </figure>
      </div>
      
      <header class="header">
        <img class="header__logo" src="./images/mesto-logo.svg" alt="Логотип Mesti">
      </header>
      <main class="content">
        <section class="profile">
          <img class="profile__avatar" src="./images/avatar.jpg" alt="Жак-Ив Кусто">
          <div class="profile__info">
            <button type="button" class="profile__edit-button">
              <!-- <img src="./images/edit-button.svg" alt=""> -->
            </button>
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <p class="profile__about">Исследователь океана</p>
          </div>

          <button type="button" class="profile__add-button">
            <!-- <img src="./images/add-button.svg" alt=""> -->
          </button>
        </section>
        <section class="cards">

        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">© 2020 Mesto Russia</p>
      </footer>
    </div>

    <template id="card-template">
      <figure class="card">
        <img class="card__image" src="#" alt="#">
        <figcaption class="card__about">
          <h2 class="card__title"></h2>
          <button type="button" class="card__like">
            <!-- <img src="./images/heart.svg" alt=""> -->
          </button>
        </figcaption>
        <button type="button" class="card__trash"></button>
      </figure>
    </template>
    <script src="./scripts/cards.js"></script>
    <script src="./scripts/script.js"></script>
  </body>
</html>
